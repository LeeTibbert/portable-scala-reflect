language: scala

scala:
  - 2.11.12
  - 2.12.13
  - 2.13.4
jdk:
  - openjdk8
env:
  matrix:
    - SCALAJS_VERSION=
    - SCALAJS_VERSION=0.6.33
    - SCALAJS_VERSION=1.0.1
    - SCALANATIVE_VERSION=0.4.0

script:
  - sbt ++$TRAVIS_SCALA_VERSION! test
  - sbt ++$TRAVIS_SCALA_VERSION! /doc
  - sbt ++$TRAVIS_SCALA_VERSION! /mimaReportBinaryIssues

before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot
  - $HOME/.sbt/launchers
